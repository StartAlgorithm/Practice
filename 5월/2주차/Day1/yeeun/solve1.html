<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력 결과</title>
  </head>
  <body>
    <!-- 세 수 중 최솟값 -->
    <!-- 100이하의 자연수 A,B,C를 입력 받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하세요. (정렬을 사용하면 안됩니다.) -->

    <!--[입력 설명]-->
    <!-- 첫 번쨰 줄에 100이하의 세 자연수가 입력된다. -->

    <!-- [출력 설명] -->
    <!-- 첫 번째 줄에 가장 작은 수를 출력한다 -->

    <!-- * 입력 예제 1 -->
    <!-- 6, 5, 11 -->

    <!-- * 출력 예제 1 -->
    <!-- 5 -->

    <script>
      function solution(a, b, c) {
        let answer;

        if (a < b) {
          answer = a;
        } else answer = b;
        if (c < answer) {
          answer = c;
        }

        return answer;
      }

      console.log(solution(6, 5, 11));
    </script>
  </body>
</html>
