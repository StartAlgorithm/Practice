  <body>
    <!-- 1부터 N가지 합 출력하기 -->
    <!-- 자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하세요.-->

    <!--[입력 설명]-->
    <!-- 첫 번쨰 줄에 20이하의 자연수 N이 입력된다. -->

    <!-- [출력 설명] -->
    <!-- 첫 번째 줄에 1부터 N까지의 합을 출력한다. -->

    <!-- * 입력 예제 1 -->
    <!-- 6-->

    <!-- * 출력 예제 1 -->
    <!-- 21 -->

    <script>
      function solution(n) {
        let answer = 0;
        for (let i = 1; i <= n; i++) {
          answer = answer + i;
        }
        return answer;
      }

      console.log(solution(6));
    </script>
  </body>
