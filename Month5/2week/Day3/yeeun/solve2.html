<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력 결과</title>
  </head>
  <body>
    <!-- 내장함수로 최솟값,최댓값 구하기-->

    <script>
      function solution(arr) {
        // 배열을 넘길 때는 스프레드 연산자(정계연산자) ... 배열을 펼쳐야 한다. (인자로 넘겨줘야해요 ! 아니면 NaN값이 나옴)
        // 최소 값은  Math.min
        // 최대 값은  Math.max
        // 다른 방법은  Math.min.apply(null, arr) -> 첫 번째,인자에는 null을 무조건 넘겨야한다.(첫 번째 (this)에는 객체를 넘겨야하기 때문에 null로 처리), 두 번째 인자에 배열을 넘겨야함
        let answer = Math.min(...arr);

        return answer;
      }
      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
