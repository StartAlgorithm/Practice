<html>
  <head>
    <meta charset="UTF-8" />

    <title>출력결과</title>
  </head>

  <body>
    <!-- 홀수 -->
    <!-- 7개의 자연수가 주어질 떄, 이들 중 자연수들을 모두 골라 그 합을 구하고, 고른 홀수들 중 최소값을 찾는 프로그램을 작성하세요. -->

    <!--[입력 설명]-->
    <!-- 첫 번째 줄에 자연수가 7개가 주어진다. 주어지는 자연수는 100보다 작다. 홀수가 한 개 이상 반드시 존재한다. -->

    <!-- [출력 설명] -->
    <!-- 첫째 줄에 홀수들의 합을 출력하고, 둘쨰 줄에 홀수들 중 최소값을 출력한다. -->

    <!-- * 입력 예제 1 -->
    <!-- 12 77 38 41 53 92 85-->

    <!-- * 출력 예제 1 -->
    <!-- 256 41 -->
    <script>
      function solution(arr) {
        let answer = [];

        let sum = 0,
          min = 1000;

        for (i = 0; i < arr.length; i++) {
          if (arr[i] % 2 == 1) {
            sum = sum + arr[i];

            if (arr[i] < min) {
              min = arr[i];
            }
          }
        }
        answer.push(sum);

        answer.push(min);

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
