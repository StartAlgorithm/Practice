  <body>
    <!-- 연필 개수 -->
    <!-- 연필 1다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 학생 수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요. -->

    <!--[입력 설명]-->
    <!-- 첫 번쨰 줄에 100이하의 자연수 N이 입력된다. -->

    <!-- [출력 설명] -->
    <!-- 첫 번째 줄에 필요한 다스 수를 출력합니다. -->

    <!-- * 입력 예제 1 -->
    <!-- 25-->

    <!-- * 출력 예제 1 -->
    <!-- 3 -->

    <script>
      function solution(n) {
        let answer = Math.ceil(n / 12);

        return answer;
      }

      console.log(solution(25));
    </script>
