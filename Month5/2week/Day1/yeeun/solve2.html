<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력 결과</title>
  </head>
  <body>
    <!-- 심각형 판별하기 -->
    <!-- 길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어진 이 세 막대로 삼각형을 만들 수 있으면 "YES"를 출력하고, 만들 수 없으면 "NO"를 출력한다. -->

    <!--[입력 설명]-->
    <!-- 첫 번쨰 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다. -->

    <!-- [출력 설명] -->
    <!-- 첫 번째 줄에 "YES", "NO"를 출력한다-->

    <!-- * 입력 예제 1 -->
    <!-- 6, 7, 11 -->

    <!-- * 출력 예제 1 -->
    <!-- YES -->

    <script>
      function solution(a, b, c) {
        let answer = "YES",
          max;
        let sum = a + b + c;
        if (a > b) {
          max = a;
        } else {
          max = b;
        }
        if (c > max) {
          max = c;
        }

        if (sum - max <= max) {
          answer = "NO";
        }

        return answer;
      }

      console.log(solution(6, 33, 11));
    </script>
  </body>
</html>
