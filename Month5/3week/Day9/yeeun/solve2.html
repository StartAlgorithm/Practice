  <body>
    <!-- 대문자로 통일 -->
    <!-- 대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자로 모두 통일하여 문자열을 출력하는 프로그램을 작성하세요.
     -->

    <!--[입력 설명]-->
    <!-- 첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다. -->

    <!-- [출력 설명] -->
    <!-- 첫 줄에 대문자로 통일된 문자열이 출력된다.-->

    <!-- * 입력 예제 1 -->
    <!-- itisTimeToStudy -->

    <!-- * 출력 예제 1 -->
    <!-- ITISTIMETOSTUDY -->
    <script>
        function solution(s) {
            let answer="";
            for(let x of s) {
              if(x === x.toLowerCase()) {
								answer+=x.toUpperCase();
							} else {
								answer+=x;
							}
            }
  
            return answer;
        }
        let str = "ItIsTimeToStudy";
        console.log(solution(str));
      </script>
  </body>
